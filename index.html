            font-weight: bold;
            display: none;

        .suggestions li {

        .submit-btn {

        .message {

            margin-bottom: 20px;

        .guess-item {
            background-color: rgba(220,38,38,0.4);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }

        .guess-item.correct {
            background-color: rgba(22,163,74,0.5);
        }

        .hints-container {
            display: flex;
            gap: 10px;
            margin-top: 6px;
            flex-wrap: wrap;
        }

        .hint-chip {
            padding: 6px 12px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            text-transform: capitalize;
            min-width: 80px;
            text-align: center;
            background-color: rgba(220,38,38,0.7);
        }

        .hint-chip.active {

        }

        .game-info {
            margin-top: 30px;
            text-align: center;
            opacity: 0.7;
            font-size: 12px;
        }

        .reset-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            display: inline-block;
        }

        .loading {
            padding: 20px;
            color: white;
            text-align: center;
        }
    </style>

        // Game state
        let gameState = {
            mode: "daily",
            target: null,
            guesses: [],
            won: false,
            filteredSuggestions: []
        };

        // DOM elements
        const dailyBtn = document.getElementById('dailyBtn');
        const infiniteBtn = document.getElementById('infiniteBtn');
        const gameDescription = document.getElementById('gameDescription');
        const guessForm = document.getElementById('guessForm');
        const guessInput = document.getElementById('guessInput');
        const suggestions = document.getElementById('suggestions');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const guessesContainer = document.getElementById('guessesContainer');
        const gameInfo = document.getElementById('gameInfo');
        const resetBtn = document.getElementById('resetBtn');

        // Initialize the game
        function initGame() {
            // Load game state from localStorage
            loadGameState();
            
            // Set initial mode
            setMode(gameState.mode);
            
            // Event listeners
            dailyBtn.addEventListener('click', () => setMode('daily'));
            infiniteBtn.addEventListener('click', () => setMode('infinite'));
            guessForm.addEventListener('submit', handleSubmit);
            guessInput.addEventListener('input', handleInput);
            resetBtn.addEventListener('click', resetGame);
            
            // Render initial state
            render();
        }

        // Generate a consistent index for daily mode
        function seededIndexForDate(listLength) {
            const d = new Date();
            const seed = `${d.getFullYear()}-${d.getMonth() + 1}-${d.getDate()}`;
            let h = 0;
            for (let i = 0; i < seed.length; i++) h = (h << 5) - h + seed.charCodeAt(i);
            h = Math.abs(h);
            return h % listLength;
        }

        // Set game mode
        function setMode(mode) {
            gameState.mode = mode;
            gameState.won = false;
            gameState.guesses = [];
            message.textContent = '';
            guessInput.value = '';
            
            // Update UI
            dailyBtn.disabled = mode === 'daily';
            infiniteBtn.disabled = mode === 'infinite';
            infiniteBtn.classList.toggle('active', mode === 'infinite');
            
            // Set target friend
            if (mode === 'daily') {
                const idx = seededIndexForDate(FRIENDS.length);
                gameState.target = FRIENDS[idx];
                gameDescription.textContent = 'G√ºn√ºn arkada≈üƒ±nƒ± tahmin et. Doƒüru √∂zellikleri ye≈üil, yanlƒ±≈ülarƒ± kƒ±rmƒ±zƒ± olarak g√∂r.';
                gameInfo.textContent = 'G√ºnl√ºk oyun ‚Äî her g√ºn yeni hedef.';
            } else {
                gameState.target = FRIENDS[Math.floor(Math.random() * FRIENDS.length)];
                gameDescription.textContent = 'Sƒ±nƒ±rsƒ±z modda istediƒüin kadar tahmin yapabilirsin.';
                gameInfo.textContent = 'ƒ∞stediƒüin kadar tahmin yapabilirsin.';
            }
            
            // Save game state
            saveGameState();
            
            // Render updates
            render();
        }

        // Handle input changes
        function handleInput() {
            const val = guessInput.value.trim();
            
            if (!val) {
                gameState.filteredSuggestions = [];
                suggestions.style.display = 'none';
                return;
            }
            
            gameState.filteredSuggestions = FRIENDS.filter(f => 
                f.name.toLowerCase().startsWith(val.toLowerCase())
            ).map(f => f.name);
            
            renderSuggestions();
        }

        // Render suggestions dropdown
        function renderSuggestions() {
            suggestions.innerHTML = '';
            
            if (gameState.filteredSuggestions.length === 0) {
                suggestions.style.display = 'none';
                return;
            }
            
            gameState.filteredSuggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.textContent = suggestion;
                li.addEventListener('click', () => {
                    guessInput.value = suggestion;
                    gameState.filteredSuggestions = [];
                    suggestions.style.display = 'none';
                });
                suggestions.appendChild(li);
            });
            
            suggestions.style.display = 'block';
        }

        // Handle form submission
        function handleSubmit(e) {
            e.preventDefault();
            
            const guess = guessInput.value.trim();
            if (!guess) return;
            
            const result = evaluateGuess(guess);
            
            if (!result.valid) {
                message.textContent = 'ƒ∞smi yanlƒ±≈ü yazdƒ±n.';
                return;
            }
            
            message.textContent = '';
            gameState.guesses.push(result.feedback);
            
            if (result.feedback.correct) {
                gameState.won = true;
                message.textContent = `Tebrikler! Doƒüru ki≈üi: ${result.feedback.name}`;
            }
            
            guessInput.value = '';
            gameState.filteredSuggestions = [];
            suggestions.style.display = 'none';
            
            // Save game state
            saveGameState();
            
            // Render updates
            render();
        }

        // Evaluate a guess
        function evaluateGuess(name) {
            const normalized = name.trim().toLowerCase();
            if (!gameState.target) return { valid: false };
            
            const correctName = gameState.target.name.toLowerCase();
            const found = FRIENDS.find(f => f.name.toLowerCase() === normalized);
            
            if (!found) return { valid: false };
            
            const feedback = {
                name: found.name,
                correct: found.name.toLowerCase() === correctName,
                hints: {
                    feature: found.hints.feature === gameState.target.hints.feature,
                    height: found.hints.height === gameState.target.hints.height,
                    lastYearClass: found.hints.lastYearClass === gameState.target.hints.lastYearClass,
                },
            };
            
            return { valid: true, feedback };
        }

        // Reset the game
        function resetGame() {
            if (gameState.mode === 'daily') {
                localStorage.removeItem(`oedle_daily_${new Date().toDateString()}`);
                const idx = seededIndexForDate(FRIENDS.length);
                gameState.target = FRIENDS[idx];
            } else {
                gameState.target = FRIENDS[Math.floor(Math.random() * FRIENDS.length)];
            }
            
            gameState.guesses = [];
            gameState.won = false;
            message.textContent = '';
            guessInput.value = '';
            gameState.filteredSuggestions = [];
            suggestions.style.display = 'none';
            
            saveGameState();
            render();
        }

        // Render the game state
        function render() {
            submitBtn.disabled = gameState.won && gameState.mode === 'daily';
            
            // Render guesses
            guessesContainer.innerHTML = '';
            
            if (gameState.guesses.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.textContent = 'Hen√ºz tahmin yok.';
                emptyMsg.style.textAlign = 'center';
                emptyMsg.style.opacity = '0.7';
                guessesContainer.appendChild(emptyMsg);
                return;
            }
            
            gameState.guesses.forEach((guess, index) => {
                const guessEl = document.createElement('div');
                guessEl.className = `guess-item ${guess.correct ? 'correct' : ''}`;
                
                const guessText = document.createElement('div');
                guessText.textContent = `#${index + 1} ${guess.name} ${guess.correct ? '‚úÖ' : ''}`;
                guessEl.appendChild(guessText);
                
                const hintsContainer = document.createElement('div');
                hintsContainer.className = 'hints-container';
                
                const featureChip = createHintChip('√∂zellik', guess.hints.feature, 
                    guess.hints.feature ? gameState.target.hints.feature : 
                    FRIENDS.find(f => f.name === guess.name)?.hints.feature || '‚Äî');
                
                const heightChip = createHintChip('boy', guess.hints.height, 
                    guess.hints.height ? gameState.target.hints.height : 
                    FRIENDS.find(f => f.name === guess.name)?.hints.height || '‚Äî');
                
                const classChip = createHintChip('ge√ßen sene sƒ±nƒ±f', guess.hints.lastYearClass, 
                    guess.hints.lastYearClass ? gameState.target.hints.lastYearClass : 
                    FRIENDS.find(f => f.name === guess.name)?.hints.lastYearClass || '‚Äî');
                
                hintsContainer.appendChild(featureChip);
                hintsContainer.appendChild(heightChip);
                hintsContainer.appendChild(classChip);
                
                guessEl.appendChild(hintsContainer);
                guessesContainer.appendChild(guessEl);
            });
        }

        // Create a hint chip element
        function createHintChip(label, active, value) {
            const chip = document.createElement('div');
            chip.className = `hint-chip ${active ? 'active' : ''}`;
            chip.textContent = `${label}: ${value}`;
            chip.title = active ? `${label} doƒüru` : `${label} yanlƒ±≈ü`;
            return chip;
        }

        // Load game state from localStorage
        function loadGameState() {
            if (gameState.mode === 'daily') {
                const key = `oedle_daily_${new Date().toDateString()}`;
                const saved = JSON.parse(localStorage.getItem(key));
                
                if (saved) {
                    gameState.guesses = saved.guesses || [];
                    gameState.won = saved.won || false;
                }
                
                const idx = seededIndexForDate(FRIENDS.length);
                gameState.target = FRIENDS[idx];
            }
        }

        // Save game state to localStorage
        function saveGameState() {
            if (gameState.mode === 'daily') {
                const key = `oedle_daily_${new Date().toDateString()}`;
                localStorage.setItem(key, JSON.stringify({
                    guesses: gameState.guesses,
                    won: gameState.won
                }));
            }
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', initGame);
