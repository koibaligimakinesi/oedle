    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4f46e5, #9333ea, #1e40af);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Butonlar sığmazsa alt satıra geçsin */
        }

        button {
            padding: 8px 16px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .daily-btn {
            background-color: #6b7280; /* Varsayılan gri */
            color: white;
        }

        .infinite-btn {
            background-color: #6b7280; /* Varsayılan gri */
            color: white;
        }

        .image-btn { /* Yeni buton stili */
            background-color: #6b7280; /* Varsayılan gri */
            color: white;
        }

        .daily-btn.active,
        .infinite-btn.active,
        .image-btn.active { /* Aktif butonlar için ortak stil */
            background-color: #22c55e; /* Yeşil */
        }

        .description {
            text-align: center;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .guess-form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            position: relative;
        }

        .input-container {
            flex: 1;
            position: relative;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
        }

        .suggestions {
            list-style: none;
            background: rgba(0,0,0,0.7);
            border-radius: 10px;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 150px;
            overflow-y: auto;
            z-index: 10;
            color: white;
            font-weight: bold;
            display: none;
        }

        .suggestions li {
            padding: 6px 4px;
            cursor: pointer;
        }

        .suggestions li:hover {
            background-color: rgba(255,255,255,0.1);
        }

        .submit-btn {
            background-color: #7c3aed;
            color: white;
            padding: 12px 20px;
        }

        .message {
            text-align: center;
            margin-bottom: 20px;
        }

        .guess-item {
            background-color: rgba(220,38,38,0.4);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            font-weight: bold;
            font-size: 18px;
            color: white;
        }

        .guess-item.correct {
            background-color: rgba(22,163,74,0.5);
        }

        .hints-container {
            display: flex;
            gap: 10px;
            margin-top: 6px;
            flex-wrap: wrap;
        }

        .hint-chip {
            padding: 6px 12px;
            border-radius: 12px;
            color: white;
            font-weight: bold;
            text-transform: capitalize;
            min-width: 80px;
            text-align: center;
            background-color: rgba(220,38,38,0.7);
        }

        .hint-chip.active {
            background-color: rgba(22,163,74,0.7);
        }

        .game-info {
            margin-top: 30px;
            text-align: center;
            opacity: 0.7;
            font-size: 12px;
        }

        #imageHint {
            transition: transform 1s ease;
            object-fit: cover;
            object-position: center;
            transform-origin: center;
            overflow: hidden;
            transform: scale(4);
        }

        .reset-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            text-decoration: underline;
            margin-top: 10px;
            display: inline-block;
        }

        .loading {
            padding: 20px;
            color: white;
            text-align: center;
        }

            mode: "daily", // Varsayılan mod günlük
            target: null,
            guesses: [],
            won: false,

        // Initialize the game
        function initGame() {
            // Load game state from localStorage
            loadGameState();
            
            // Set initial mode based on loaded state or default
            setMode(gameState.mode);
            
            // Event listeners
            dailyBtn.addEventListener('click', () => setMode('daily'));
            infiniteBtn.addEventListener('click', () => setMode('infinite'));
            imageModeBtn.addEventListener('click', () => setMode('image'));
            guessForm.addEventListener('submit', handleSubmit);
            guessInput.addEventListener('input', handleInput);
            resetBtn.addEventListener('click', resetGame);
            
            // Render initial state
            render();
        }

        // Generate a consistent index for daily and image modes based on date
        function seededIndexForDate(listLength) {
            const d = new Date();
            const seed = `${d.getFullYear()}-${d.getMonth() + 1}-${d.getDate()}`;
            let h = 0;
            for (let i = 0; i < seed.length; i++) h = (h << 5) - h + seed.charCodeAt(i);
            h = Math.abs(h);
            return h % listLength;
        }

        // Set game mode
        function setMode(mode) {
            gameState.mode = mode;
            gameState.won = false;
            gameState.guesses = [];
            message.textContent = '';
            guessInput.value = '';
            
            // Update UI (button active states)
            dailyBtn.classList.remove('active');
            infiniteBtn.classList.remove('active');
            imageModeBtn.classList.remove('active');

            dailyBtn.disabled = false;
            infiniteBtn.disabled = false;
            imageModeBtn.disabled = false;

            if (mode === 'daily') {
                dailyBtn.classList.add('active');
                dailyBtn.disabled = true;
            } else if (mode === 'infinite') {
                infiniteBtn.classList.add('active');
                infiniteBtn.disabled = true;
            } else if (mode === 'image') {
                imageModeBtn.classList.add('active');
                imageModeBtn.disabled = true;
            }
            
            // Set target friend based on mode
            if (mode === 'daily') {
                const idx = seededIndexForDate(FRIENDS.length);
                gameState.target = FRIENDS[idx];
                gameDescription.textContent = 'Günün arkadaşını tahmin et. Doğru özellikleri yeşil, yanlışları kırmızı olarak gör.';
                gameInfo.textContent = 'Günlük oyun — her gün yeni hedef.';
                imageHint.style.display = 'none'; // Hide image for daily mode
            } else if (mode === 'image') {
                // Filter FRIENDS to only include those in IMAGE_MODE_FRIENDS_IDS
                const imageModeFriends = FRIENDS.filter(friend => IMAGE_MODE_FRIENDS_IDS.includes(friend.id));
                const idx = seededIndexForDate(imageModeFriends.length);
                gameState.target = imageModeFriends[idx];
                gameDescription.textContent = 'Görseldeki arkadaşı tahmin et!';
                gameInfo.textContent = 'Görsel oyun — her gün yeni hedef.';
                imageHint.src = gameState.target.image; // Set image source
                imageHint.style.display = 'block'; // Show image for image mode
                imageHint.style.transform = 'scale(4)'; // Start zoomed in
            } else if (mode === 'infinite') { // Infinite mode uses random target from all friends
                gameState.target = FRIENDS[Math.floor(Math.random() * FRIENDS.length)];
                gameDescription.textContent = 'Sınırsız modda istediğin kadar tahmin yapabilirsin.';
                gameInfo.textContent = 'İstediğin kadar tahmin yapabilirsin.';
                imageHint.style.display = 'none'; // Hide image for infinite mode
            }
            
            // Save game state
            saveGameState();
            
            // Render updates
            render();
        }

        // Handle input changes for suggestions
        function handleInput() {
            const val = guessInput.value.trim();
            
            if (!val) {
                gameState.filteredSuggestions = [];
                suggestions.style.display = 'none';
                return;
            }
            
            // Suggestions should always be from the full FRIENDS list
            gameState.filteredSuggestions = FRIENDS.filter(f => 
                f.name.toLowerCase().startsWith(val.toLowerCase())
            ).map(f => f.name);
            
            renderSuggestions();
        }

        // Render suggestions dropdown
        function renderSuggestions() {
            suggestions.innerHTML = '';
            
            if (gameState.filteredSuggestions.length === 0) {
                suggestions.style.display = 'none';
                return;
            }
            
            gameState.filteredSuggestions.forEach(suggestion => {
                const li = document.createElement('li');
                li.textContent = suggestion;
                li.addEventListener('click', () => {
                    guessInput.value = suggestion;
                    gameState.filteredSuggestions = [];
                    suggestions.style.display = 'none';
                });
                suggestions.appendChild(li);
            });
            
            suggestions.style.display = 'block';
        }

        // Handle form submission
        function handleSubmit(e) {
            e.preventDefault();
            
            const guess = guessInput.value.trim();
            if (!guess) return;
            
            const result = evaluateGuess(guess);
            
            if (!result.valid) {
                message.textContent = 'İsmi yanlış yazdın.';
                return;
            }
            
            message.textContent = '';
            gameState.guesses.push(result.feedback);
            
            if (result.feedback.correct) {
                gameState.won = true;
                message.textContent = `Tebrikler! Doğru kişi: ${result.feedback.name}`;
            }
            
            guessInput.value = '';
            gameState.filteredSuggestions = [];
            suggestions.style.display = 'none';
            
            // Save game state
            saveGameState();
            
            // Render updates
            render();
        }

        // Evaluate a guess against the target friend
        function evaluateGuess(name) {
            const normalized = name.trim().toLowerCase();
            if (!gameState.target) return { valid: false };
            
            const correctName = gameState.target.name.toLowerCase();
            const found = FRIENDS.find(f => f.name.toLowerCase() === normalized);
            
            if (!found) return { valid: false };
            
            const feedback = {
                name: found.name,
                correct: found.name.toLowerCase() === correctName,
                hints: {
                    // Compare hints only if not in image mode, or if you want to show them in image mode too
                    feature: found.hints.feature === gameState.target.hints.feature,
                    height: found.hints.height === gameState.target.hints.height, 
                    lastYearClass: found.hints.lastYearClass === gameState.target.hints.lastYearClass,
                    birthYear: found.hints.birthYear === gameState.target.hints.birthYear,
                },
            };
            
            return { valid: true, feedback };
        }

        // Reset the game state
        function resetGame() {
            if (gameState.mode === 'daily') {
                localStorage.removeItem(`oedle_daily_${new Date().toDateString()}`);
                const idx = seededIndexForDate(FRIENDS.length);
                gameState.target = FRIENDS[idx];
            } else if (gameState.mode === 'image') {
                localStorage.removeItem(`oedle_image_${new Date().toDateString()}`);
                const imageModeFriends = FRIENDS.filter(friend => IMAGE_MODE_FRIENDS_IDS.includes(friend.id));
                const idx = seededIndexForDate(imageModeFriends.length);
                gameState.target = imageModeFriends[idx];
            } else { // Infinite mode resets with a new random target from all friends
                gameState.target = FRIENDS[Math.floor(Math.random() * FRIENDS.length)];
            }
            
            gameState.guesses = [];
            gameState.won = false;
            message.textContent = '';
            guessInput.value = '';
            gameState.filteredSuggestions = [];
            suggestions.style.display = 'none';
            
            // Update image display based on current mode
            if (gameState.mode === 'image') {
                imageHint.src = gameState.target.image;
                imageHint.style.display = 'block';
            } else {
                imageHint.style.display = 'none';
            }

            saveGameState();
            render();
        }

        // Render the current game state to the UI
        function render() {
            // Disable submit button if won in daily or image mode
            submitBtn.disabled = gameState.won && (gameState.mode === 'daily' || gameState.mode === 'image');
            
            // Clear previous guesses
            guessesContainer.innerHTML = '';
            
            if (gameState.guesses.length === 0) {
                const emptyMsg = document.createElement('div');
                emptyMsg.textContent = 'Henüz tahmin yok.';
                emptyMsg.style.textAlign = 'center';
                emptyMsg.style.opacity = '0.7';
                guessesContainer.appendChild(emptyMsg);
                return;
            }
            
            // Calculate and apply zoom level based on number of guesses
            if (gameState.mode === 'image') {
                const maxZoom = 4;
                const minZoom = 1;
                const zoomSteps = 5; // Total guesses needed to fully unzoom
                const currentZoom = Math.max(minZoom, maxZoom - (gameState.guesses.length * (maxZoom - minZoom) / zoomSteps));
                imageHint.style.transform = `scale(${currentZoom})`;
            }

            // Render each guess
            gameState.guesses.forEach((guess, index) => {
                const guessEl = document.createElement('div');
                guessEl.className = `guess-item ${guess.correct ? 'correct' : ''}`;
                
                const guessText = document.createElement('div');
                guessText.textContent = `#${index + 1} ${guess.name} ${guess.correct ? '✅' : ''}`;
                guessEl.appendChild(guessText);
                
                // Only show hints if not in image mode
                if (gameState.mode !== 'image') {
                    const hintsContainer = document.createElement('div');
                    hintsContainer.className = 'hints-container';
                    
                    // Create hint chips for each property
                    const featureChip = createHintChip('özellik', guess.hints.feature, 
                        FRIENDS.find(f => f.name === guess.name)?.hints.feature || '—');
                    
                    const heightChip = createHintChip('boy', guess.hints.height, 
                        FRIENDS.find(f => f.name === guess.name)?.hints.height || '—');
                    
                    const classChip = createHintChip('geçen sene sınıf', guess.hints.lastYearClass, 
                        FRIENDS.find(f => f.name === guess.name)?.hints.lastYearClass || '—');

                    const birthYearChip = createHintChip('doğum yılı', guess.hints.birthYear,
                        FRIENDS.find(f => f.name === guess.name)?.hints.birthYear || '—');
                    
                    hintsContainer.appendChild(featureChip);
                    hintsContainer.appendChild(heightChip);
                    hintsContainer.appendChild(classChip);
                    hintsContainer.appendChild(birthYearChip);
                    
                    guessEl.appendChild(hintsContainer);
                }
                guessesContainer.appendChild(guessEl);
            });
        }

        // Helper function to create a hint chip element
        function createHintChip(label, active, value) {
            const chip = document.createElement('div');
            chip.className = `hint-chip ${active ? 'active' : ''}`;
            chip.textContent = `${label}: ${value}`;
            chip.title = active ? `${label} doğru` : `${label} yanlış`;
            return chip;
        }

        // Load game state from localStorage
        function loadGameState() {
            const today = new Date().toDateString();
            const dailyKey = `oedle_daily_${today}`;
            const imageKey = `oedle_image_${today}`;

            const savedDaily = JSON.parse(localStorage.getItem(dailyKey));
            const savedImage = JSON.parse(localStorage.getItem(imageKey));

            // Prioritize loading daily mode if available
            if (savedDaily) {
                gameState.guesses = savedDaily.guesses || [];
                gameState.won = savedDaily.won || false;
                gameState.mode = 'daily';
            } else if (savedImage) { // Otherwise, check for image mode
                gameState.guesses = savedImage.guesses || [];
                gameState.won = savedImage.won || false;
                gameState.mode = 'image';
            } else {
                // Default to daily mode if no saved state for today
                gameState.mode = 'daily';
            }
            
            // Set target based on the determined mode
            if (gameState.mode === 'daily') {
                const idx = seededIndexForDate(FRIENDS.length);
                gameState.target = FRIENDS[idx];
            } else if (gameState.mode === 'image') {
                const imageModeFriends = FRIENDS.filter(friend => IMAGE_MODE_FRIENDS_IDS.includes(friend.id));
                const idx = seededIndexForDate(imageModeFriends.length);
                gameState.target = imageModeFriends[idx];
            } else {
                // For infinite mode, target is set when setMode is called
                // This is just a fallback, setMode will properly initialize it
                gameState.target = FRIENDS[Math.floor(Math.random() * FRIENDS.length)];
            }
        }

        // Save game state to localStorage
        function saveGameState() {
            const today = new Date().toDateString();
            if (gameState.mode === 'daily') {
                const key = `oedle_daily_${today}`;
                localStorage.setItem(key, JSON.stringify({
                    guesses: gameState.guesses,
                    won: gameState.won
                }));
            } else if (gameState.mode === 'image') {
                const key = `oedle_image_${today}`;
                localStorage.setItem(key, JSON.stringify({
                    guesses: gameState.guesses,
                    won: gameState.won
                }));
            }
            // Infinite mode state is not persisted across sessions by default in this setup
        }

        // Initialize the game when the page loads
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
